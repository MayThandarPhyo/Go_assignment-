<!DOCTYPE html>
<html>
<head>
  <title>Chat</title>
  <link rel="stylesheet"href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <style>
    ul#messages        { list-style: none; }
    ul#messages li     { margin-bottom: 2px; }
    ul#messages li img { margin-right: 10px; }
  </style>
  <style>
    input {
      display: block;
    }
    ul {
      list-style: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="panel panel-default" style="margin-top: 20px;">
      <div class="panel-body">
        <ul id="messages"></ul>
      </div>
    </div>
    <form id="chatbox" role="form">
      <div class="form-group">
        <textarea id="message" class="form-control"></textarea>
      </div>
      <input type="submit" value="Send" class="btn btn-default" />
    </form>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
        var socket = null;
        var msgBox = document.querySelector("#chatbox textarea");
        var messages = document.querySelector("#messages");

        document.querySelector("#chatbox").addEventListener("submit", function(event) {
            event.preventDefault();
            var message = msgBox.value.trim();
            if (!message) return false;
            if (!socket) {
                alert("Error: There is no socket connection.");
                return false;
            }
            socket.send(JSON.stringify({"Message": msgBox.value}));
            msgBox.value = "";
            return false;
        });

        if (!window["WebSocket"]) {
            alert("Error: Your browser does not support web sockets.");
        } else {
            socket = new WebSocket("ws://{{.Host}}/room");

            socket.onclose = function() {
                alert("Connection has been closed.");
            };

            socket.onmessage = function(e) {
              var msg = JSON.parse(e.data);

              var li = document.createElement("li");

              var img = document.createElement("img");
              img.setAttribute("title", msg.Name);
              img.style.width = "50px";
              img.style.verticalAlign = "middle";
              img.setAttribute("src", msg.AvatarURL);

              var span = document.createElement("span");
              span.textContent = msg.Message;

              li.appendChild(img);
              li.appendChild(span);

              var messages = document.getElementById("messages");
              messages.appendChild(li);
            };
        }
    });
  </script>
</body>
</html>
